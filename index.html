<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>E-AfrikaTV</title>
</head>
<body>
    <header style="background-color: #051f43;">
        <div class="container">
            <div class="left-logo box">
                <a href="index.html"><img class="logo" src="images/logo fond petit.png" alt=""></a>
            </div>
            <div class="center-filtre box">
                <form action="/recherche" method="GET" class="form-recherche">
                    <input type="text" name="q" placeholder="Rechercher sur e-Afrika TV" class="input-recherche">
                    <button type="submit" class="bouton-recherche"><i class="fa fa-search"></i></button>
                </form>
                <form class="form-choix">
                    <select id="country" name="country">
                        <option value="">Choisir un Pays</option>
                        <option value="fr">France</option>
                        <option value="us">Belgique</option>
                        <option value="uk">Afrique</option>
                        <option value="ca">Canada</option>
                        <option value="au">Australie</option>
                    </select>
                </form>
            </div>
            <div class="right-etat box">
                <div class="inscription">
                    <button class="btn btn-login">S'inscrire</button>
                </div>
                <div class="connexion">
                    <button class="btn btn-connexion">Se connecter</button>
                </div>
                <!--changer peut-être la langue en select mais pas boutton-->
                <div class="language">
                    <button class="btn btn-langue">Langue</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><i class="fa fa-home" ></i>Accueil</li>
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <defs>
                        <!-- Définition du motif de grille -->
                        <pattern id="grid" patternUnits="userSpaceOnUse" width="10" height="10">
                            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="black" stroke-width="0.5"/>
                        </pattern>
                        <!-- Style de l'icône de calendrier -->
                        <style>
                            .calendar-body { fill: url(#grid); } /* Appliquer le motif de grille */
                            .calendar-border { fill: none; stroke: black; stroke-width: 2; }
                        </style>
                    </defs>
                    <!-- Structure externe du calendrier -->
                    <rect x="1" y="1" width="98" height="98" class="calendar-border"/>
                    <!-- Corps du calendrier avec le motif de grille -->
                    <rect x="5" y="20" width="90" height="75" class="calendar-body"/>
                    <!-- Lignes pour les jours et les titres -->
                    <line x1="5" y1="20" x2="95" y2="20" stroke="black" stroke-width="2"/>
                    <text x="50" y="15" font-family="Arial" font-size="10" text-anchor="middle">Calendrier</text>
                </svg>
                <li><i class="material-icons">event</i>Accueil</li>
                <li><i class="fa fa-plus-circle"></i>Nouveautés</li>
                <li><i class="fa fa-play-circle"></i>En direct</li>
                <li><i class="fa fa-calendar-alt"></i>Historique</li>
            </ul>
        </nav>
    </div>
    <main>


    </main>
    <footer>

    </footer>
</body>
</html>
